<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<!--Body-->
<body id="om-side">

    <!--Header-->
    <header class="ygrid">
        <div id="header-container" class="content">

            <!--Home icon-->
            <a href="index.html">
                <img id="home-icon" src="ikoner/nerd-face.png" alt="Hjem ikon">
            </a>

            <!--Global navigation-->
            <nav id="global-nav" class="header-nav"></nav>

            <!--Burgermenu-->
            <nav id="burger-menu">
                <!--Burgerikon-->
                <img id="hamburger-ikon" src="ikoner/hamburgermenu-ikon.svg" alt="Hamburgermenu ikon">
                <!--Burger Navigation-->
                <div id="burger-nav" class="header-nav"></div>
            </nav>

        </div>
    </header>

    <!--Main-->
    <main>

        <!--Hero-->
        <section class="ygrid">
            <div id="om-mig-hero" class="content">
                <div class="hero-img-container">
                    <img src="img/anders_ved_vand-2.jpg" alt="Anders Damsgaard er glad foran havet">
                </div>
                <div class="hero-tekst-boks" id="om-hero-tekst-boks"></div>
            </div>
        </section>

        <div class="page-flex-column">

                <!--Video-->
                <section class="ygrid">
                    <div id="video-container" class="content">
                        <video controls>
                            <source src="video/portefølje_video.mp4" type="video/mp4">
                            Din browser understøtter ikke video.
                        </video>
                    </div>
                </section>

                <!--Om mig sektion 1-->
                <section class="ygrid">
                    <div id="om-mig-fritid" class="content">
                        <div id="fritid-img-grid">
                            <div>
                                <img src="img/anders_paa_ski.jpg" alt="Anders, der står på ski">
                            </div>
                            <div>
                                <img src="img/anders_surfer.png" alt="Anders, der surfer">
                            </div>
                            <div>
                                <img src="img/anders_spiller_guitar.jpg" alt="Anders, der spiller en koncert med sit band">
                            </div>
                        </div>
                        <div id="fritid-tekst-boks"></div>
                    </div>
                </section>

                <!--Om mig sektion 2-->
                <section class="ygrid">
                    <div id="om-mig-hospo" class="content">
                        <div id="hospo-tekst-boks"></div>
                        <div id="hospo-img-grid">
                            <div>
                                <img src="img/anders_shaker_cocktail.JPG" alt="Anders, der shaker en cocktail">
                            </div>
                            <div>
                                <img src="img/latteart.jpg" alt="En flot kop kaffe, lavet af Anders">
                            </div>
                            <div>
                                <img src="img/anders_strainer_cocktail.JPG" alt="Anders, der strainer en cocktail">
                            </div>
                        </div>
                    </div>
                </section>

                <!--Om mig sektion 3-->
                <section class="ygrid">
                    <div id="om-sidste-tekst-boks" class="content">
                        <div id="konklussion-om-tekst"></div>
                    </div>
                </section>

                <!--kontakt om side-->
                <section class="ygrid">
                    <div id="kontakt-om-side" class="content">
                        <!--Billede-->
                        <div id="kontakt-om-side-img-container">
                            <img src="img/anders-paa-togskinner.jpg" alt="">
                        </div>
                        <!--Tekst boks-->
                        <div id="kontakt-om-side-tekst-boks"></div>
                    </div>
                </section>
        </div>


    </main>

    <!--Footer-->
    <footer class="ygrid">
        <div id="footer-container" class="content"></div>
    </footer>
    
</body>

</html>
