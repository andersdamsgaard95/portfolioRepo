<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<!--Body-->
<body id="cases-side">

    <!--Header-->
    <header class="ygrid">
        <div id="header-container" class="content">

            <!--Home icon-->
            <a href="index.html">
                <img id="home-icon" src="ikoner/nerd-face.png" alt="Hjem ikon">
            </a>

            <!--Global navigation-->
            <nav id="global-nav" class="header-nav"></nav>

            <!--Burgermenu-->
            <nav id="burger-menu">
                <!--Burgerikon-->
                <img id="hamburger-ikon" src="ikoner/hamburgermenu-ikon.svg" alt="Hamburgermenu ikon">
                <!--Burger Navigation-->
                <div id="burger-nav" class="header-nav"></div>
            </nav>

        </div>
    </header>

    <!--Main-->
    <main>

        <!--Hero-->
        <section class="ygrid">
            <div id="cases-hero" class="content">  
                <div id="cases-hero-heading"></div>
                <div id="cases-hero-tekst-boks"></div>
            </div>
        </section>

        <div class="page-flex-column">

            <!--Alle cases-->
            <section class="ygrid">
                <div id="alle-cases-container" class="content"></div>
            </section>

            <!--Cases kontakt-->
            <section class="ygrid">
                <div id="cases-kontakt" class="content">
                    <!--Billede-->
                    <div id="cases-kontakt-img-container" class="img-container"></div>
                    <!--Tekst boks-->
                    <div id="cases-kontakt-tekst-boks"></div>
                </div>
            </section>

        </div>

    </main>

    <!--Footer-->
    <footer class="ygrid">
        <div id="footer-container" class="content"></div>
    </footer>
    
</body>

</html>
